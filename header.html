<!DOCTYPE = HTML>
<html>
	<head>
		<meta charset=UTF-8>
		<title>Header</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="https://code.jquery.com/jquery-21.4.min.js"></script>
		<script src="login.js"></script>
		
		<script>
			
		</script>
	</head>
</html>

<body>
	<div id="headerwrap">
		<div id="loginInterface">
			<div id="unLbl" class="label">Username:</div>
			<div id="unBox" class="input" type="text"></div>
			<div id="pwLbl" class="label">Password:</div>
			<div id="pwBox" class="input" type="password"></div>
			<div id="loginBtn" class="button">Login</div>
			<div id="newuserBtn" class="button">New Account</div>
		</div>
	
		<div id="newuserInterface">
			<div id="confirmLbl" class="label">Confirm Password:</div>
			<div id="confirmBox" class="input" type="password"></div>
			<div id="newaccountBtn" class="button">Create New Account</div>
		</div>
		
		<div id="loggedInInterface">
			<div id="welcome" class="label">Welcome, 
				<div id="username" class="label"></div>
			!</div>
		</div>
	
	</div>	
</body>
