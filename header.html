<!DOCTYPE = HTML>
<html>
	<head>
		<meta charset=UTF-8>
		<title>Header</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script src="User.js"></script>
		<script src="login.js"></script>
		<script src="logintest.js"></script>
		
		<script>
			
		</script>
	</head>
</html>

<body>
	<div id="headerwrap">
		<div id="loginInterface">
			<div id="unLbl" class="label">Username:</div>
			<div id="unBoxdiv" class="input"><input id="unBox" type="text"></div>
			<div id="pwLbl" class="label">Password:</div>
			<div id="pwBoxdiv" class="input"><input id="pwBox" type="password"></div>
			<div id="loginBtn" class="button">Login</div>
			<div id="newuserBtn" class="button">New Account</div>
		</div>
	
		<div id="newuserInterface" style="display: none">
			<div id="confirmLbl" class="label">Confirm Password:</div>
			<div id="confirmBoxdiv" class="input"><input id="confirmBox" type="password"></div>
			<div id="newaccountBtn" class="button">Create New Account</div>
		</div>
		
		<div id="loggedInInterface" style="display: none">
			<div id="welcome" class="label">Welcome, 
				<div id="username" class="label"></div>
			!</div>
		</div>
	
	</div>	
</body>
