<!DOCTYPE HTML>
<html>
	<head>
		<meta charset=UTF-8>
		<title>Album Management</title>
		<script src="albummanagement.js"></script>
	</head>

<body>
	<div id="albummanagediv">
		<div id="manageInterface" height="150px" width="500px">
			<div id="selectedAlbum" class="topleftsection">
				<div id="anLbl" class="label">Album Name:</div>
					<div id="anBoxdiv" class="label"></div>
				<div id="dispspeeddiv">
					<div id="dispspeedBox"></div>
					<label for="speedLbl">Select speed at which pictures will swap (1 = slow, 10 = fast)</label>
					<input type="text" id="speedLbl" readonly style="border:0, color:black" >
				</div>
				<div id="adescLbl" class="label"></div>
					<div id="adescBox" class="label"></div>
				<div id="apubflagLbl" class="label"></div>
					<div id="apubflagBox" class="label"></div>
			</div>
			
			<div id="albummgmtoptions" class="toprightsection" width="400px">
				<div id="createAlbumBtn" class="button">Create New Album</div>
				<div id="addPhotosToAlbumBtn" class="button">Add Photos to Album</div>
			</div>
			
			<div id="albumPhotoOrderdiv" class="bottomfullsection" width="400px">
				<div id="albumPhotoOrderLbl" class="label">Photo Order:</div>
				<div id="albumPhotoOrderDnD" class="grid"></div>
			</div>
				
		</div>
	</div>


</body>
</html>
