<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>displayjstest</title>
	<script src="jquery-2.1.4.min.js" type="text/javascript"></script>
	<link href="jquery-ui.css" rel="stylesheet" />
	<script src="jquery-ui.js" type="text/javascript"></script>
	<script src="upload.js" type="text/javascript"></script>
	<!--<script src="serialize.js"></script>-->
	<script src="User.js"></script>
	<script src="Photo.js"></script>
	<script src="Album.js"></script>
	<script src="displayalbum.js"></script>
	<script src="testdata.js"></script>
	
	<style>
			form {
			border: 3px solid lightslategrey;
			width: 500px;
			padding: 10px;
			background-color: lightskyblue
		}
		
		img {
			border: 3px solid lightslategrey;
		}
	</style>
	<script>
$(document).ready(function() {
				$("#headerbar").load("header.html");

				$( ".next" ).button({  icons: { primary: "ui-icon-arrowthickstop-1-e" }});
				$( ".back" ).button({  icons: { primary: "ui-icon-arrowthickstop-1-w" }});

			});
	</script>	
</head>
<body>
	<div id="headerbar"></div><br/><br/><br/>
	<div id="maindiv">
		<form id = "displayAlbum">
				<br/>
				<div id="phototitle"  class = "disinfo" ></div><br/>
				<div id = "picArea"></br>
			
			<img id = "initPicDis" src = "http://lorempixel.com/400/200/sports/1/"/>
			
				
				</div><br>
			<div id= "displayButtons" style = "position:fixed;bottom:150px;width:100%;">
				<div id="captionText" class = "disinfo" ></div><br/>
				<input id = "back" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" type="button" value = "previous" />
				<input id = "cyclebutton" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only"  type = "button" value = "play">
				<input id = "stop" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only"  type = "button" value = "pause">
				<input id = "next" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" type="button" value ="next"/>
			</div>	
		</form>
		
	</div>
</body>
