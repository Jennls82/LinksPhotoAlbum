<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>jstest</title>
	<script src="jquery-2.1.4.min.js" type="text/javascript"></script>
	<link href="jquery-ui.css" rel="stylesheet" />
	<script src="jquery-ui.js" type="text/javascript"></script>
	<script src="upload.js" type="text/javascript"></script>
	<script src="serialize.js"></script>
	<script src="User.js"></script>
	<script src="Photo.js"></script>
	<script src="Album.js"></script>
	<!--<script src="testdata.js"></script>-->

	<!--upload photos, add text input for tag, album, date, user-->
	<style>
		#albumCheck,
		#uploadPic,
		#picURL,
		uploadWelcome {
			border: 3px solid lightslategrey;
			width: 500px;
			padding: 10px;
			background-color: lightskyblue
		}
		
		img {
			border: 3px solid lightslategrey;
		}
		/*title, comment {margin: 10px}*
	</style>

	<script>
		$(document).ready(function() {
			$("#headerbar").load("header.html");
			

		});
	</script>
</head>

<body>
	<div id="headerbar"></div><br/>
	<div id="maindiv">
		<h4 class=" ui-widget-header" style="margin-top: 5px">picture time bitches!<h4>
				<div id = "upload">
		  		  <form id = "uploadWelcome">
					<p id = "uploadExplanation" style="color: lightslategrey ">Team Gryffindore Photo sharing</p>
				  </form>
				</div>
		
	<div id="accordion">
		<h3>Upload a photo</h3>
		<div id = "uploadedPic">
			<form id = "picURL">
				<img id = "initPic" src = "http://lorempixel.com/400/200/sports/1/" style="float: left, display:block"/>
					<p id ="urlWarn" style="color: white">Enter the inerwebs url for the pic you just have to overshare</p>
					<input type = "text" id = "photopath" name = "photopath" placeholder= "URL of photo">
					<input id = "uploadPhotoButton" type = "button" value = "preview"> 
			</form>
		</div>
		
		<h3>Add Photo Information</h3>
		<div class = "inputs">
						<form id= "uploadPic">
						<h4 class = " ui-widget-header" style = "margin-top: 5px">Add New Photo Information<h4>
							
							<input type = "text" id = "title" name = "title" placeholder= "title your photo">
							
							<input type = "text" id = "caption" name = "caption" placeholder= "caption photo"><br/>
				
							<input type = "text" id = "date" name = "date" placeholder= "date taken">
							
						</form>		
			</div>
		<h3>Choose An Album</h3>
				<div id ="albumMenu">
					<form id = "albumCheck" >
						<h4 class = " ui-widget-header" style = "margin-top: 5px">Choose An Album To Upload To<h4>
								<input type = "checkbox" id = "portraitsAlbum" value="Portraits" name = "album" placeholder= "select album">
								<label for = "portraitsAlbum"  style="color: white">Portraits</label>
								
								<input type = "checkbox" id = "landscapesAlbum" value="Landscapes" name = "landscapesAlbum">
								<label for = "landscapesAlbum" style="color: white">Landscapes</label>
								
								<input type = "checkbox" id = "eventsAlbum" value="Events"name = "eventsAlbum">
								<label for = "eventsAlbum" style="color: white">Events</label>
									<input id = "uploadTags" type = "button" value = "submit"> 
					</form>
				</div>
	 </div>
	</div>
</body>
</html>
