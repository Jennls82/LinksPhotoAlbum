<!DOCTYPE HTML>
<html>
	<head>
		<meta charset=UTF-8>
		<title>Create Album</title>
		<link rel="stylesheet" href="jquery-ui.css">
		<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script src="jquery-ui.min.js"></script>
		<script src="Album.js"></script>
		<script src="albummanagement.js"></script>
	</head>
</html>

<body>
	<div id="albumcreatediv">
		<div id="createInterface">
			<div id="anLbl" class="label">Album Name:</div>
			<div id="anBoxdiv" class="input"><input id="anBox" type="text">
			<div id="dispspeeddiv">
				<div id="dispspeedBox"></div>
				<label for="speedLbl">Select speed at which pictures will swap (1 = slow, 10 = fast)</label>
				<input type="text" id="speedLbl" readonly style="border:0, color:black" >
			</div>
			<div id="createBtn" class="button">Create Album</div>
			<div id="manageBtn" class="button">Manage/Display Albums</div>
		</div>
	<div>
		
			<div id="userAlbumsdiv" class="bottomleftsection">
				<div id="userAlbumsLbl" class="label">Your available albums:</div>
				<div id="userAlbumsLst" class="list"></div>
			</div>
			
			<div id="userPicsdiv" class="bottomrightsection">
				<div id="userPicsLbl" class="label">Your available pictures:</div>
				<div id="userPicsLst" class="list"></div>
			</div>
	



</body>
